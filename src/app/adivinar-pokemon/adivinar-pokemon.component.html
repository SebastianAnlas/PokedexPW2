<div class="adivinar-pokemon-cont">
	@if (pokemon) {
		<h1>¿QUIÉN ES ESTE POKEMÓN?</h1>
		<h2>{{ tiempo }} </h2>
		<p>Puntaje: {{ puntaje }}</p>
		<div>
			<img #pokemonImage id="pokemon-oculto" class="pokemon-oculto" src= "{{ pokemon.src }}" alt = "{{ pokemon.alt }}" />
		</div>
		<div>
			@for (opcion of opciones; track opcion; let index = $index) {
				<button class="opcion" id="opcion{{index}}" (click)="elegirRespuesta(opcion)"> {{ opcion }} </button>
			}
		</div>
	} @else if (juegoTerminado) {
		<div>
			<h1>¡HAS ACERTADO {{ puntaje }}, FELICITACIONES!</h1>
			<button class="boton-jugar" (click)="comenzarJuego(true)" >VOLVER A JUGAR</button>
		</div>
	} @else {
		<div>
			<button class="boton-jugar" (click)="comenzarJuego(true)" >JUGAR</button>
		</div>
	}
</div>
