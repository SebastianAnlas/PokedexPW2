<input type="text"  #pkmNameInput name="pkmName"  [(ngModel)]="selectedName"  (input)="filterPokemonNames($event)" placeholder="Pikachu" id="pkmName" (blur)="onInputBlur()">
<div class="autocomplete-items">
	@for (name of filteredNames; track name) {
	  <div (click)="selectPokemon(name)">
		{{ name }}
		</div>
	}
</div>
